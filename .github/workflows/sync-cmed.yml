  workflow_dispatch:

jobs:
  sync-cmed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependÃªncias
        run: |
          npm install axios xlsx fs-extra

      - name: Executar script de sincronizaÃ§Ã£o da CMED
        run: |
          node .github/scripts/sync-cmed.js

      - name: Verificar se houve alteraÃ§Ãµes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit e Push das alteraÃ§Ãµes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add data/
          git commit -m "ðŸ”„ AtualizaÃ§Ã£o automÃ¡tica base CMED - $(date '+%Y-%m-%d')"
